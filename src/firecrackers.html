<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="../public/icons/fontawesome-6.6/css/all.min.css"
    />
    <style>
      /* Remove the increment and decrement buttons */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* input[type="number"] {
        -moz-appearance: textfield;
      } */

      /* Center the text */
      input.text-center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="bg-gray-800 min-h-screen flex justify-center px-2 py-2 md:py-10">
      <div class="rounded-lg bg-gray-500 min-h-full w-full md:w-3/4 p-5">
        <h1 class="font-mono text-2xl text-center text-white mb-5">Firecrackers</h1>
        <div id="firecrackers" class="grid grid-cols-1 md:grid-cols-5 gap-3 p-3">
        </div>
      </div>
    </div>

    <div class="absolute top-10 left-10">
        <a href="./index.html" class="bg-gray-400 rounded-full px-3 py-2">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </div>

    <!-- modal -->
    <div id="modal" class="absolute z-40 top-0 hidden w-full justify-center items-center min-h-screen bg-opacity-50 bg-gray-700">
        <div class="absolute top-5 right-5">
            <button onclick="hideModal()">
                <i class="fa-solid fa-xmark text-3xl text-gray-300"></i>
            </button>
        </div>
    </div>
    <script defer src="./firecrackers.js"></script>
  </body>
</html>
